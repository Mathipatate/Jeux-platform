<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de plateforme</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      canvas {
        background: #00ccff;
        display: block;
        border: 3px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="1000" height="750"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let squareX = 20;
      const squareWidth = 20;
      const squareHeight = 20;
      let rightPressed = false;
      let leftPressed = false;

      let starX = 20;
      const starWidth = 20;
      const starHeight = 20;

      function drawSquare() {
        ctx.beginPath();
        ctx.rect(
          squareX,
          canvas.height - squareHeight,
          squareWidth,
          squareHeight
        );
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      }

      function drawStar() {
        ctx.beginPath();
        ctx.rect(
          starX,
          canvas.height - starHeight,
          starWidth,
          starHeight
        );
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        console.log("Touche appuyée :", e.key);
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        console.log("Touche relâchée :", e.key);
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false;
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (rightPressed && squareX < canvas.width - squareWidth) {
          squareX += 7;
        } else if (leftPressed && squareX > 0) {
          squareX -= 7;
        }
        drawSquare();
        drawStar()
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
